<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cash Register</title>
</head>
<body>
    
    <main>
        <h1>Cash Register</h1>
        <!-- hidden but displays the change to give the customer -->
         <div id="change-due">

         </div>
        <div class="input-form">
            <div class="user-input">
                <label for="cash">Enter cash from customer:</label>
                <input type="number" name="cash" id="cash">
            </div>
            <button id="purchase-btn">Purchase</button>
        </div>
        <div class="display">
            <div class="total" id="total">Total: </div>
            <table id="cash-drawer-display">
                <th>
                    Change in drawer:
                </th>
                <tr>
                    <td>Pennies: </td>
                    <td class="amount">$1.01</td>
                </tr>
                <tr>
                    <td>Nickles: </td>
                    <td class="amount">$2.05</td>
                </tr>
                <tr>
                    <td>Dimes: </td>
                    <td class="amount">$3.1</td>
                </tr>
                <tr>
                    <td>Quarters: </td>
                    <td class="amount">$4.25</td>
                </tr>
                <tr>
                    <td>Ones: </td>
                    <td class="amount">$90</td>
                </tr>
                <tr>
                    <td>Fives: </td>
                    <td class="amount">$55</td>
                </tr>
                <tr>
                    <td>Tens: </td>
                    <td class="amount">$20</td>
                </tr>
                <tr>
                    <td>Twenties: </td>
                    <td class="amount">$60</td>
                </tr>
                <tr>
                    <td>Hundreds: </td>
                    <td class="amount">$100</td>
                </tr>
            </table>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
